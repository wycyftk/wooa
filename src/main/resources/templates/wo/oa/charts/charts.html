<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>统计图表</title>
</head>
<body>
<div class="chartsForm">
    <h4 class="form-title">会议室与车辆使用情况统计</h4>

    <div class="info-content" style="display: flex">
        <div id="charts"></div>
        <div class="chats-tool">
            <div class="meeting-tool">
                <div></div>
                <span>会议室使用情况</span>
            </div>
            <div class="car-tool">
                <div></div>
                <span>车辆使用情况</span>
            </div>
        </div>
    </div>
    <div class="form-group form-btns">
        <button type="submit" class="btn btn-default" onclick="loadHtml('/oa/main')">返回主页</button>
    </div>
</div>
<script src="/public/asset/echarts.min.js" type="text/javascript"></script>
<script src="/public/js/charts/charts.js" type="text/javascript"></script>
</body>
</html>
