<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
<div th:fragment="roleList">
    <div class="list-content">
        <div class="search-block">
            <input type="text" name="condition">
            <button class="btn btn-primary">搜索</button>
            <button class="btn btn-primary" onclick="loadHtml('/oa/role/add')">新增</button>
            <button class="btn btn-primary">删除</button>
        </div>
        <div class="table-block">
            <div class="table-content">
                <table class="table">
                    <thead>
                    <th>序号</th>
                    <th>角色名称</th>
                    <th>角色编码</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr th:if="${rolePaging.getRoleList().size() > 0}" th:each="role, roleSata : ${rolePaging.getRoleList()}">
                        <td th:text="${roleSata.index} + 1"></td>
                        <td th:text="${role.roleName}"></td>
                        <td th:text="${role.roleCode}"></td>
                        <td><span th:onclick="'loadHtml(\'/oa/role/edit\',{id:' +  ${role.id} + '})'">编辑</span><span th:onclick="'delUser(' + ${role.id} + ')'">删除</span><span>查看</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-block">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/role/roleList.js" type="text/javascript"></script>
</body>
</html>
