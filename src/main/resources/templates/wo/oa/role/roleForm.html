<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
</head>
<body>
<div class="roleForm">
    <h4 class="form-title">角色管理</h4>
    <div class="form-group row">
        <label for="roleName" class="col-sm-1 col-form-label">角色名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="roleName" th:value="${role != null} ? ${role.roleName} : ''" placeholder="角色名称">
        </div>
        <label for="roleCode" class="offset-sm-1 col-sm-1 col-form-label">角色编码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="roleCode" th:value="${role != null} ? ${role.roleCode} : ''" placeholder="用户名">
        </div>
        <input id="id" type="text" th:value="${role != null} ? ${role.id} : ''" style="display: none" >
    </div>
    <div class="form-group form-btns">
        <button type="submit" class="btn btn-primary" id="submitRole">保存</button>
        <button type="submit" class="btn btn-default" onclick="loadHtml( '/oa/role/list',{pageSize:10,currentPage:1})">取消</button>
    </div>
</div>
<script src="/public/js/role/roleForm.js" type="text/javascript"></script>
</body>
</html>
