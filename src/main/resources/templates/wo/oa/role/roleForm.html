<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link href="/asset/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="roleForm">
    <h4 class="form-title">角色管理</h4>
    <form>
        <div class="form-group row">
            <label for="roleName" class="col-sm-1 col-form-label">角色名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="roleName" placeholder="角色名称">
            </div>
            <label for="roleCode" class="offset-sm-1 col-sm-1 col-form-label">角色编码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="roleCode" placeholder="用户名">
            </div>
        </div>
        <div class="form-group form-btns">
            <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary">保存</button>
            <button type="submit" class="col-sm-1 btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
