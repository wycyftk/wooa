<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
<div th:fragment="userForm">
    <h4 class="form-title">人员管理</h4>
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" th:value="${user} != null ? ${user.name} : ''" placeholder="姓名">
        </div>
        <label for="username" class="offset-sm-1 col-sm-1 col-form-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" th:value="${user} != null ? ${user.username} : ''" placeholder="用户名">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" th:value="${user} != null ? ${user.password} : ''" placeholder="密码">
        </div>
        <label for="mobile" class="offset-sm-1 col-sm-1 col-form-label">手机号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="mobile" th:value="${user} != null ? ${user.mobile} : ''" placeholder="手机号">
        </div>
    </div>
    <div class="form-group row">
        <label for="birthday" class="col-sm-1 col-form-label">生日</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="birthday" th:value="${user} != null ? ${user.password} : ''" placeholder="生日">
        </div>
        <label for="email" class="offset-sm-1 col-sm-1 col-form-label">邮箱</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" th:value="${user} != null ? ${user.email} : ''" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">性别</label>
        <div class="checkbox col-sm-4">
            <label>
                <input type="radio" name="sex" data-sex="1" th:checked="${user != null} and ${user.sex} == 1 ? true : false" >男
            </label>
            <label>
                <input type="radio" name="sex" data-sex="0" th:checked="${user != null} and ${user.sex} == 0 ? true : false">女
            </label>
        </div>
        <input type="text" id="id" th:value="${user != null} ? ${user.id} : ''" style="display: none;">
    </div>
    <div class="form-group form-btns">
        <button class="col-sm-1 offset-sm-9 btn btn-primary" id="submitUser">保存</button>
        <button class="col-sm-1 btn btn-default" onclick="loadHtml('/oa/user/list')">取消</button>
    </div>
</div>
<script src="/js/user/userForm.js" type="text/javascript"></script>
</body>
</html>
