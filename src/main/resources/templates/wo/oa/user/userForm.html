<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
    <link href="/asset/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div th:fragment="userForm">
    <h4 class="form-title">人员管理</h4>
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="姓名">
            </div>
            <label for="username" class="offset-sm-1 col-sm-1 col-form-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <label for="username" class="offset-sm-1 col-sm-1 col-form-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="mobile" placeholder="手机号">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">性别</label>
            <div class="checkbox col-sm-4">
                <label>
                    <input type="radio" name="sex">男
                </label>
                <label>
                    <input type="radio" name="sex">女
                </label>
            </div>
            <label for="email" class="offset-sm-1 col-sm-1 col-form-label">邮箱</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" placeholder="邮箱">
            </div>
        </div>
        <div class="form-group form-btns">
            <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary">保存</button>
            <button type="submit" class="col-sm-1 btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
