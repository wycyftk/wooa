<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
<div th:fragment="userList">
    <div class="list-content">
        <div class="search-block">
            <input type="text" name="condition">
            <button class="btn btn-primary">搜索</button>
            <button class="btn btn-primary" onclick="loadHtml('/oa/user/addUser')">新增</button>
            <button class="btn btn-primary">删除</button>
        </div>
        <div class="table-block">
            <div class="table-content">
                <table class="table">
                    <thead>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr th:if="${userList.size() > 0}" th:each="user, userStat : ${userList}">
                            <td th:text="${userStat.index} + 1"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.sex} == 1 ? '男' : '女'"></td>
                            <td th:text="${user.mobile}"></td>
                            <td th:text="${user.email}"></td>
                            <td><span th:onclick="'loadHtml(\'/oa/user/editUser\',{id:' +  ${user.id} + '})'">编辑</span><span th:onclick="'delRole(' + ${user.id} + ')'">删除</span><span>查看</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-block">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/js/user/userList.js" type="text/javascript"></script>
</body>
</html>
