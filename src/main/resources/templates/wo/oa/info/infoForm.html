<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息</title>
</head>
<body>
<div class="infoForm">
    <h4 class="form-title">信息管理</h4>
    <div class="form-group row">
        <label for="infoTitle" class="col-sm-1 col-form-label">标题</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="infoTitle" th:value="${info != null} ? ${info.infoTitle} : ''" placeholder="标题">
        </div>
        <label class="offset-sm-1 col-sm-1 col-form-label">是否重要</label>
        <div class="col-sm-4 form-check form-check-inline">
            <select class="form-control" id="important">
                <option th:selected="(${info != null} and ${info.important == 1}) or ${info == null} ?  true : false" value="1">一般</option>
                <option th:selected="${info != null} and ${info.important == 2} ?  true : false" value="2">重要</option>
                <option th:selected="${info != null} and ${info.important == 3} ?  true : false" value="3">紧急</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">消息类型</label>
        <div class="col-sm-4">
            <select class="form-control" id="infoType" th:disabled="${info != null} ? true : false">
                <option th:selected="(${info != null} and ${info.infoType == '全体通知'}) or ${info == null} ?  true : false" value="全体通知">全体通知</option>
                <option th:selected="${info != null} and ${info.infoType == '部门消息'} ?  true : false" value="部门消息">部门消息</option>
            </select>
        </div>
        <label class="offset-sm-1 col-sm-1 col-form-label chooseOrg">部门</label>
        <div class="col-sm-4 chooseOrg">
            <select class="form-control" id="orgId" th:data-choose-org="${info != null ? info.orgId : ''}" th:disabled="${info != null} ? true : false">

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-1 col-form-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" rows="15" th:text="${info != null} ? ${info.content} : ''"></textarea>
        </div>
        <input type="text" id="id" style="display: none;" th:value="${info != null} ? ${info.id} : ''">
        </div>
    <div class="form-group form-btns">
        <button type="submit" class="btn btn-primary" id="keepInfo">保存</button>
        <button type="submit" class="btn btn-primary" id="submitInfo">提交</button>
        <button type="submit" class="btn btn-default" onclick="loadHtml('/oa/info/list', {pageSize: 10, currentPage: 1, key: ''})">取消</button>
    </div>
</div>
<script src="/public/js/info/infoForm.js" type="text/javascript"></script>
</body>
</html>
