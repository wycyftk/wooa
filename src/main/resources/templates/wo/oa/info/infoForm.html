<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息</title>
    <link href="/asset/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="infoForm">
    <h4 class="form-title">信息管理</h4>
    <form>
        <div class="form-group row">
            <label for="infoTitle" class="col-sm-1 col-form-label">标题</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="infoTitle" placeholder="标题">
            </div>
            <label for="important" class="offset-sm-1 col-sm-1 col-form-label">是否重要</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="important" placeholder="是否重要">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-1 col-form-label">内容</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="content" placeholder="内容">
            </div>
        </div>
        <div class="form-group form-btns">
            <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary">保存</button>
            <button type="submit" class="col-sm-1 btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
