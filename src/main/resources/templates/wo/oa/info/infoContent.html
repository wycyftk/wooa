<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看信息</title>
</head>
<body>
<img src="/public/asset/imgs/logo.png">
<div class="infoForm">
    <div class="info-content">
<div class="message_title">
    <h4>消息标题：</h4>
    <i class="title" th:text="${info.infoTitle}"></i>
</div>

        <div class="message_content">
            <h4>消息正文：</h4>
            <i class="title" th:text="${info.content}"></i>
        </div>
        <div class="message_publish">
           <!-- <div >
                <p class="resourse">发布人：</p>
                <span th:text="${info.publishId}"></span>
            </div>-->
            <div >
                <p class="resourse">发布时间：</p>
                <span th:text="${#calendars.format(info.createTime, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </div>

    </div>
    <div class="form-group form-btns">
        <button type="submit" class="btn btn-default" th:onclick="'loadHtml(\'/oa/info/' + ${type} + '\', {pageSize: 10, currentPage: 1, key: \'\'})'">返回</button>
    </div>
</div>
<input type="text" id="id" th:value="${info.id}" style="display: none">
<input type="text" id="hasRead" th:value="${hasRead != null} ? hasRead : ''" style="display: none;">
<script src="/public/js/info/infoView.js" type="text/javascript"></script>
</body>
</html>
