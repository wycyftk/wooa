<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
<div th:fragment="orgList">
    <div class="list-content">
        <div class="search-block">
            <input type="text" name="condition">
            <button class="btn btn-primary">搜索</button>
            <button class="btn btn-primary" onclick="loadHtml('/oa/org/add')">新增</button>
            <button class="btn btn-primary">删除</button>
        </div>
        <div class="table-block">
            <div class="table-content">
                <table class="table">
                    <thead>
                    <th>序号</th>
                    <th>组织名称</th>
                    <th>组织描述</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr th:if="${orgList.size() > 0}" th:each="org, orgSata : ${orgList}">
                        <td th:text="${orgSata.index} + 1"></td>
                        <td th:text="${org.orgName}"></td>
                        <td th:text="${org.descrition}"></td>
                        <td><span th:onclick="'loadHtml(\'/oa/org/edit\',{id:' +  ${org.id} + '})'">编辑</span><span th:onclick="'delOrg(' + ${org.id} + ')'">删除</span><span>查看</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-block">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/org/orgList.js" type="text/javascript"></script>
</body>
</html>
