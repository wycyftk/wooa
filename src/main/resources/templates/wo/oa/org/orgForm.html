<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>组织管理</title>
    <link href="/asset/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="orgForm">
    <h4 class="form-title">组织管理</h4>
    <form>
        <div class="form-group row">
            <label for="orgName" class="col-sm-1 col-form-label">组织名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orgName" placeholder="组织名称">
            </div>
            <label for="descrition" class="offset-sm-1 col-sm-1 col-form-label">描述</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="descrition" placeholder="描述">
            </div>
        </div>
        <div class="form-group form-btns">
            <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary">保存</button>
            <button type="submit" class="col-sm-1 btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
