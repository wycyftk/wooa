<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>组织管理</title>
</head>
<body>
<div class="orgForm">
    <h4 class="form-title">组织管理</h4>
    <div class="row">
        <div class="col-sm-4">
            <div class="org-structure">
                <ul>
                    <li><span>总经理办公室</span></li>
                    <li><span>市场部</span></li>
                    <li><i class="fa fa-plus-square-o" data-suborg="3"></i><span>项目部</span>
                        <ul class="sub-structure sub-hide">
                            <li><span>机电测控</span></li>
                            <li><span>机器人应用</span></li>
                            <li><span>机械设计及加工制造</span></li>
                        </ul>
                    </li>
                    <li><span>研发部</span></li>
                    <li><span>工程部</span></li>
                    <li><span>人力资源部</span></li>
                    <li><span>财务部</span></li>
                    <li><span>售后服务部</span></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group row">
                <label for="orgName" class="col-sm-3 col-form-label">组织名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="orgName" th:value="${org != null} ? ${org.orgName} : ''" placeholder="组织名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="orgName" class="col-sm-3 col-form-label">与所选节点关系</label>
                <div class="col-sm-9">
                    <label><input type="radio" value="1">节点之前</label>
                    <label><input type="radio" value="2">节点之后</label>
                    <label><input type="radio" value="3">子节点</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="descrition" class="col-sm-3 col-form-label">描述</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="descrition" th:value="${org != null} ? ${org.descrition} : ''" placeholder="描述">
                </div>
                <input type="text" id="id" th:value="${org != null} ? ${org.id} : ''" style="display: none">
            </div>
            <div class="form-group form-btns">
                <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary" id="submitOrg">保存</button>
                <button type="submit" class="col-sm-1 btn btn-default"  onclick="loadHtml('/oa/org/list')">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="/public/js/org/orgForm.js" type="text/javascript"></script>
</body>
</html>
