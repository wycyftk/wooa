<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link href="/asset/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="menuForm">
    <h4 class="form-title">菜单管理</h4>
    <form>
        <div class="form-group row">
            <label for="menuName" class="col-sm-1 col-form-label">菜单名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="menuName" placeholder="菜单名">
            </div>
            <label for="descrition" class="offset-sm-1 col-sm-1 col-form-label">描述</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="descrition" placeholder="描述">
            </div>
        </div>
        <div class="form-group row">
            <label for="menuUrl" class="col-sm-1 col-form-label">菜单URL</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="menuUrl" placeholder="菜单URL">
            </div>
        </div>
        <div class="form-group form-btns">
            <button type="submit" class="col-sm-1 offset-sm-9 btn btn-primary">保存</button>
            <button type="submit" class="col-sm-1 btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
