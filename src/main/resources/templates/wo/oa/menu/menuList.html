<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="menuList">
    <div class="list-content">
        <div class="search-block">
            <input type="text" name="condition">
            <button class="btn btn-primary">搜索</button>
            <button class="btn btn-primary" onclick="loadHtml('/oa/menu/add')">新增</button>
            <button class="btn btn-primary">删除</button>
        </div>
        <div class="table-block">
            <div class="table-content">
                <table class="table">
                    <thead>
                    <th>序号</th>
                    <th>菜单名</th>
                    <th>描述</th>
                    <th>URL</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr th:if="${menuList.size() > 0}" th:each="menu, menuSata : ${menuList}">
                        <td th:text="${menuSata.index} + 1"></td>
                        <td th:text="${menu.menuName}"></td>
                        <td th:text="${menu.descrition}"></td>
                        <td th:text="${menu.menuUrl}"></td>
                        <td><span th:onclick="'loadHtml(\'/oa/menu/edit\',{id:' +  ${org.id} + '})'">编辑</span><span th:onclick="'delMenu(' + ${menu.id} + ')'">删除</span><span>查看</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-block">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/menu/menuList.js" type="text/javascript"></script>
</body>
</html>
