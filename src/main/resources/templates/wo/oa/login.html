<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/asset/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/asset/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/asset/bootstrap-4.0.0/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="login-title">
                <h1>惟沃科技办公自动化平台</h1>
            </div>
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="密码">
                </div>
                <div class="input-group">
                    <input type="submit" class="btn btn-info btn-md from-submit" name="提交">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
