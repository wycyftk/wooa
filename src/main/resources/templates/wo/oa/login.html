<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/public/asset/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="login-title">
                <h1>惟沃科技办公自动化平台</h1>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="用户名" id="username">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="密码" id="password">
            </div>
            <p class="login-prompt">帐号或者密码错误</p>
            <span class="forget-password">忘记密码</span>
            <div class="input-group">
                <input type="submit" class="btn btn-info btn-md from-submit" name="提交" id="login">
            </div>
        </div>
    </div>
<script src="/public/asset/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/public/asset/bootstrap-4.0.0/js/bootstrap.js" type="text/javascript"></script>
<script src="/public/js/login.js" type="text/javascript"></script>
</body>
</html>
