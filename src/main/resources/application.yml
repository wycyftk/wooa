spring:
  application:
    admin:com-wo-ms-oa
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oa?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    excluded-view-names:
    prefix: classpath:/templates/
    suffix: .html
    template-resolver-order:
    mode: HTML
  mvc:
    static-path-pattern: /**
mybatis:
  mapper-locations:
    - classpath*:/com/wo/oa/sqlMapper/**/*.xml